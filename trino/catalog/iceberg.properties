# Iceberg REST Catalog (local)
#
# NOTE: Trino catalog properties files do not support environment variable
# substitution. These credentials must match the values in .env file.
# For production deployments, consider using Trino's secrets management
# or mounting this file dynamically with envsubst.
#
connector.name=iceberg
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://iceberg-rest:8181
iceberg.rest-catalog.warehouse=s3://lakehouse/warehouse

# MinIO S3 configuration
# Credentials below must match MINIO_ROOT_USER and MINIO_ROOT_PASSWORD in .env
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.region=us-east-1
s3.aws-access-key=minioadmin
s3.aws-secret-key=miniopassword123
s3.path-style-access=true
